<!-- Photo Gallery Component -->
<!-- Usage: {% include gallery.html images=page.gallery %} -->

<div class="image-gallery">
    {% for image in include.images %}
    <img 
        src="{{ image.url | relative_url }}" 
        alt="{{ image.alt | default: image.title }}"
        class="gallery-image"
        {% if image.lazy %}data-src="{{ image.url | relative_url }}"{% endif %}
    />
    {% endfor %}
</div>
